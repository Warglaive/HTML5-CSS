<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet "type="text/css" href="SearchJob.css">
    <title>Search Job</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Search Business</a>
          </li>
          <li>
            <a href="#">Business Categories</a>
          </li>
          <li>
            <a href="#">Recent Location</a>
          </li>
          <li><a href="#">Agents Located</a></li>
        </ul>
      </nav>
      </header>
    <main>
      <div class="upForms">
        <form action="#" method="get">
          <label for="name">Business Name
          <input type="BusinessName" name="business" id="name" value="enter a name"></label>


            <label for="country">Country
            <input type="country" name="country" id="country" value="search by country"></label>


              <label for="City / State">City / State
              <input type="City / State" name="city/state" id="City / State" value="search by city or state"></label>


              <label for="zip">Zip / Postal Code
              <input type="Zip / Postal Code" name="Zip / Postal Code" id="zip" value="enter a postal code"></label>


              <label for="employers">Employers
              <input type="Employers" name="employers" id="employers" value="1000-5000"></label>


              <label for="start">Startup Date
              <input type="StartupDate" class= "date"name="start" id="start" value="dd/mm/yyyy"></label>


              <label for="job">Job Opportunity
              <input type="Job Opportunity" name="job" id="job" value="any"></label>

              <button type="button" name="jobFinder">let's find your job</button>
        </form>
        </div>
    </main>
  </body>
</html>
