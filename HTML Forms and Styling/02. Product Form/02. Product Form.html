<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ProductForm.css">
    <title>Product Form</title>
  </head>
  <body>
    <div id="wrapper">
      <main>
        <div class="product-image">
            <img src="images/nike-shoe.png" alt="Product Image"/>
        </div>
        <div class="order-information">
            <h1>
            Nike Roche Run
          </h1>
          <h4>120&#36;</h4>
          <form action="#">
              <label for="size">Choose Size</label>
              <select name="size" id="size">
                <option value="XS"XS></option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
              <label for="cardName">Name on card</label>
              <input type="text" name="card" id="cardName" value="enter card number"/>
              <label for="cardNum">Card Number</label>
              <input type="text" name="cardNumber"id="cardNum" value="Enter card number"/>
              <input type="submit" name="submit" value="continue">
          </form>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
